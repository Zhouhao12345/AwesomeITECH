{% extends "base.html" %}

{% block title_block %}Change password{% endblock %}

{% block body_block %}

<h3>Change your password</h3>

<form method="post" action=".">
    {% csrf_token %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <div class="form-group">
        <label class="sr-only" for="id_old_password">Old password:</label>
        <input id="id_old_password" class="form-control" name="old_password" type="password" placeholder="Enter old password"/>
    </div>

    <div class="form-group">
        <label class="sr-only " for="id_new_password1">New password:</label>
        <input id="id_new_password1" class="form-control" name="new_password1" type="password" placeholder="Enter new password"/>
    </div>

    <div class="form-group">
        <label class="sr-only " for="id_new_password2">New password confirmation:</label>
        <input id="id_new_password2" class="form-control" name="new_password2" type="password" placeholder="Confirm new password"/>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
    </div>

</form>
{% endblock %}
