{% extends 'base.html' %}
    {% block title_block %}Login {% endblock %}
    {% block body_block %}

      <form id="login_form" class="form-signin" method="post" action="{% url 'teambuilder:login' %}">
        <h2 class="form-signin-heading">This is the login page</h2>
	{% csrf_token %}
             {% if message %}
                <div class="alert alert-danger">
                    <p>{{ message }}</p>
                </div>
            {% endif %}

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Username" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="">
        <input type="hidden" name="next" value="{{ next }}" />

	    <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
          <p>Don't have an account? <a href="{% url 'teambuilder:register' %}">Register now</a></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
      </form>
    {% endblock %}
    </div> <!-- /container -->
