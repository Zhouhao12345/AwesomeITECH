{% extends 'base.html' %}
{% block title_block %}Add a course {% endblock %}
{% block body_block %}

    {% if not created %}
        <form id="course_form" method="post" action="{% url 'teambuilder:add_course' %}">
            {% csrf_token %}
            {{errors}}
            {{ course_form.as_p }}
            <input type="submit" value="Submit" />
        </form>

    {% else %}
        <p>Course has been successfully added</p>
    {% endif %}
{% endblock %}
